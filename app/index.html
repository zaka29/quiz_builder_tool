  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Quiz Builder Tool</h3>
    </div>


    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Tools</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="drag-tool-wrapp">
                  <h3 class="drag-tool">
                    <span class="label label-default">Element 1</span>
                  </h3>
                </div>
              </div>
              <div class="col-md-6">
                <div class="drag-tool-wrapp">
                  <h3 class="drag-tool">
                    <span class="label label-default">Element 2</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">Drop items here</div>
          <div class="panel-body">
            <div id="canvas" class="area-canvas">

            </div>
          </div>
          <div class="panel-footer clearfix">
            Object editing tools:
            <button type="button" class="btn btn-primary pull-right">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">JSON Output</div>
      <div class="panel-body">
        <pre class="output">Waiting for yummi JSON...</pre>
      </div>
    </div>
    <!-- <div id="test" style="border: 1px solid #ccc; padding:10px;">Test</div> -->
    <div class="row">
      <div class="col-md3">
        <div data-bind="foreach: tools" class="droppable-tools">
          <button type="button" class="btn btn-primary" data-handler="$data" data-bind="text:toolName(), click: $parent.callHandler"></button>
        </div> 
        <a href="#" class="test">test</a>       
      </div>
      <div class="col-md-9">
        <div class="knock-box"></div>
      </div>   
    </div>
    <div class="footer">
      <p>â™¥ from the Yeoman team</p>
    </div>

  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/jqueryui/ui/jquery-ui.js"></script>
